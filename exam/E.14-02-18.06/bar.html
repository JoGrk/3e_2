<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styl2.css">
    <title>Bar Smaczne Jadło</title>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h2>Bar Smaczne Jadło zaprasza serdecznie</h2>
    </header>
    
    <main>
        <section id="left">
            <h5>Przykładowe menu</h5>
            <table>
                <tr>
                    <td>Zupa Gazpacho</td>
                    <td>Kurczak Pieczony</td>
                </tr>
                <tr>
                    <td>cena: 20zł</td>
                    <td>cena: 40zł</td>
                </tr>
            </table>
        </section>
        <section id="right">
            <img src="./menu.jpg" alt="Smacznego">
        </section>
    </main>

    <section id="bottom">
        <h3>Chcesz z nami pracowac?</h3>
        <form action="">
            <label for="first-name">imię:</label>
            <input type="text" id="first-name"><br>
            <label for="surname">Nazwisko:</label>
            <input type="text" id="surname"><br>
            <label for="position">Stanowisko: </label>
            <input type="number" id="position">(1 – kucharz, 2 – pomoc, 3 –kelner, 4 – barman)<
                br>
                <input type="reset" value="WYCZYŚĆ">
                <input id="rekrut" type="submit" value="REKRUTUJ"> 
        </form>
    </section>
    <footer>
        Stronę internetową opracował: <b>0000000000</b>
    </footer>
</body>
</html>
